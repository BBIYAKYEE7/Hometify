<!DOCTYPE html>
<html>
<head>
<style>
.button {
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    align-items: center;
}

.button img {
    width: 24px; /* 이미지 너비 조절 */
    height: 24px; /* 이미지 높이 조절 */
    margin-right: 10px;
}

</style>
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <button class="button">
        <img src="icon.png" alt="아이콘"> <!-- 아이콘 이미지 -->
        버튼 텍스트
    </button>
        
</body>
</html>
